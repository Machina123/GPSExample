<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <title>Hello World</title>

        <script type="text/javascript" src="cordova.js"></script>

        <script>

            document.addEventListener("deviceready", onDevice, false);

            var geoOptions = {

                maximumAge: 5000,
                timeout: 60000,
                enableHighAccuracy: true

            }

            function onDevice() {
                alert("Cordova/Phonegap działa!")
            }

            $(document).ready(function () {
                $("#btn1").click(function () {
                    //alert("button działa");\
                    navigator.geolocation.getCurrentPosition(onGPSSuccess, onGPSError, geoOptions);
                });
            });

            function onGPSSuccess(position) {
                $("#lista").html("");
                $("#lista").append("<li>Szerokość: " + position.coords.latitude + "</li>");
                $("#lista").append("<li>Długość: " + position.coords.longitude + "</li>");
                $("#lista").append("<li>Wysokość: " + position.coords.altitude + "</li>");
                $("#lista").listview("refresh");
            }

            function onGPSError(errCode) {
                alert("Błąd: " + errCode);
            }
        </script>
    </head>
    <body>
        <div class="app">
            <button id="btn1">Pobierz pozycję jednorazowo</button>
            <ul id="lista" data-role="listview">

            </ul>
        </div>
        
    </body>
</html>
